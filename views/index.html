<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <script src="javascripts/index.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css" />
    <link rel="stylesheet" href="stylesheets/index.css" />
</head>

<body>
    <!--게시글 목록-->
    <div class="list-group" id="list"></div>
    <div class="form-row">
        <div class="col-sm">
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" id="word">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="search();">검색</button>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="board(2, null)">글쓰기</button>
        </div>
        <div class="col-sm">
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" id="name">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" data-toggle="modal"
                        data-target="#exampleModal" onclick="check_alert();">알람확인하기</button>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-outline-secondary btn-sm btn-page" id="page_up"
                onclick="page_up()">다음</button>
            <button type="button" class="btn btn-outline-secondary btn-sm btn-page" id="page_num" disabled></button>
            <button type="button" class="btn btn-outline-secondary btn-sm btn-page" id="page_down"
                onclick="page_down()">이전</button>
        </div>
    </div>
</body>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">알람확인</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

</html>
