<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascripts/board.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/board.css" />
</head>

<body>
    <div class="form-group" id>
        <label>제목</label>
        <input type="text" class="form-control" id="subject">
    </div>
    <div class="form-row" id="user_info">
        <div class="col">
            <label>이름</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col">
            <label>패스워드</label>
            <input type="password" class="form-control" id="password">
        </div>
    </div>
    <div class="form-group">
        <label>내용</label>
        <label id="write_info">작성자 : | 작성일 : </label>
        <textarea class="form-control" rows="10" id="context"></textarea>
    </div>
    <div class="btn_group">
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btn_enroll" onclick="enroll()">등록</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btn_del" onclick="del()">삭제</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btn_edit" onclick="edit()">수정</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btn_update" onclick="update()">수정완료</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btn_cancel" onclick="cancel()">취소</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" id="btn_cancel" onclick="back()">목록</button>
    </div>
    <div class="input-group mb-3" id="write_reply">
        <input type="text" class="form-control col-2" id="reply_name" placeholder="이름">
        <input type="text" class="form-control col-10" id="reply_context" placeholder="댓글">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="enroll_reply()">등록</button>
        </div>
    </div>
    <div class="list-group" id="reply">
    </div>
</body>

</html>
